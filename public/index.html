<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Racing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .config-link {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .config-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .leaderboard h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #fff;
        }

        .team-bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .team-bar:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .team-bar::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: var(--team-color);
        }

        .team-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 20px;
        }

        .lap-count {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--team-color);
            text-shadow: 0 0 10px var(--team-color);
        }

        .team-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .position-indicator {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .no-teams {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            opacity: 0.7;
            font-style: italic;
        }

        .race-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .race-status.active {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .race-status.finished {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .team-bar {
                padding: 12px 15px;
            }
            
            .team-name {
                font-size: 1rem;
            }
            
            .lap-count {
                font-size: 1.2rem;
            }
            
            .position-indicator {
                left: -25px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Racing Dashboard</h1>
        <p>Real-time team lap tracking</p>
        <a href="/config" class="config-link">⚙️ Configuration</a>
    </div>

    <div class="container">
        <div class="leaderboard">
            <h2>Team Leaderboard</h2>
            
            <div class="race-status" id="race-status">
                <span id="race-status-text">Loading race status...</span>
            </div>

            <div id="teams-container">
                <div class="loading">Loading teams...</div>
            </div>
        </div>
    </div>

    <script>
        let teams = [];
        let updateInterval;

        // Load teams data
        async function loadTeams() {
            try {
                const response = await fetch('/api/leaderboard');
                teams = await response.json();
                updateTeamsDisplay();
                updateRaceStatus();
            } catch (error) {
                console.error('Error loading teams:', error);
                document.getElementById('teams-container').innerHTML = 
                    '<div class="no-teams">Error loading teams data</div>';
            }
        }

        // Update teams display
        function updateTeamsDisplay() {
            const container = document.getElementById('teams-container');
            
            if (teams.length === 0) {
                container.innerHTML = '<div class="no-teams">No active teams found</div>';
                return;
            }

            // Sort teams by lap count (highest first)
            const sortedTeams = [...teams].sort((a, b) => b.lap_count - a.lap_count);

            container.innerHTML = sortedTeams.map((team, index) => `
                <div class="team-bar" style="--team-color: ${team.color}">
                    <div class="position-indicator">${index + 1}</div>
                    <div class="team-info">
                        <div class="team-name">${team.name}</div>
                        <div class="lap-count">${team.lap_count} laps</div>
                        <div class="team-stats">
                            <span>Players: ${team.player_count}</span>
                            <span>Max Checkpoints: ${team.max_checkpoints}</span>
                            <span>Status: ${team.is_active ? 'Active' : 'Finished'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update race status
        function updateRaceStatus() {
            const statusElement = document.getElementById('race-status');
            const statusText = document.getElementById('race-status-text');
            
            if (teams.length === 0) {
                statusText.textContent = 'No teams configured';
                statusElement.className = 'race-status';
                return;
            }

            const activeTeams = teams.filter(team => team.is_active);
            const finishedTeams = teams.filter(team => !team.is_active);
            
            if (finishedTeams.length > 0) {
                statusText.textContent = `Race in progress: ${activeTeams.length} active teams, ${finishedTeams.length} finished`;
                statusElement.className = 'race-status active';
            } else if (activeTeams.length > 0) {
                statusText.textContent = `Race in progress: ${activeTeams.length} active teams`;
                statusElement.className = 'race-status active';
            } else {
                statusText.textContent = 'Race finished - all teams completed 20 laps';
                statusElement.className = 'race-status finished';
            }
        }

        // Auto-refresh teams data
        function startAutoRefresh() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            updateInterval = setInterval(() => {
                loadTeams();
            }, 1000); // Refresh every second
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTeams();
            startAutoRefresh();
        });

        // Handle page visibility change to pause/resume updates
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
