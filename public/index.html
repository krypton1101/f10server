<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Player Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav button:hover, .nav button.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .content {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .players-section {
            display: block;
        }

        .config-section {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .players-list {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .player-item {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .player-item:hover {
            background-color: #f8f9fa;
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            position: sticky;
            top: 0;
        }

        .player-id {
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
        }

        .position {
            font-family: monospace;
            font-size: 0.9rem;
        }

        .velocity {
            font-family: monospace;
            font-size: 0.9rem;
            color: #e74c3c;
        }

        .rotation {
            font-family: monospace;
            font-size: 0.9rem;
            color: #3498db;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #999;
        }

        .config-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .player-item, .player-header {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .player-header {
                display: none;
            }
            
            .player-item {
                border: 1px solid #ddd;
                border-radius: 8px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <button class="nav-btn active" onclick="showSection('players')">Players</button>
            <button class="nav-btn" onclick="showSection('config')">Configuration</button>
        </nav>

        <div class="content">
            <div id="players-section" class="players-section">
                <div class="stats">
                    <div class="stat-card">
                        <h3 id="total-players">0</h3>
                        <p>Total Players</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="active-players">0</h3>
                        <p>Active Players</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="last-update">--</h3>
                        <p>Last Update</p>
                    </div>
                </div>

                <div id="status" class="status" style="display: none;"></div>

                <div class="players-list">
                    <div class="player-header">
                        <div>Player UUID</div>
                        <div>Position (x, y, z)</div>
                        <div>Velocity (x, y, z)</div>
                        <div>Rotation (yaw, pitch)</div>
                        <div>Timestamp</div>
                    </div>
                    <div id="players-container">
                        <div class="loading">Loading players...</div>
                    </div>
                </div>
            </div>

            <div id="config-section" class="config-section">
                <h2>Server Configuration</h2>
                <form id="config-form" class="config-form">
                    <div class="form-group">
                        <label for="maxPlayers">Maximum Players to Track:</label>
                        <input type="number" id="maxPlayers" name="maxPlayers" min="1" max="1000" value="100">
                    </div>
                    <div class="form-group">
                        <label for="updateInterval">Update Interval (ms):</label>
                        <input type="number" id="updateInterval" name="updateInterval" min="100" max="10000" value="1000">
                    </div>
                    <div class="form-group">
                        <label for="websocketPort">WebSocket Port:</label>
                        <input type="number" id="websocketPort" name="websocketPort" min="1024" max="65535" value="8080" readonly>
                    </div>
                    <div class="form-group">
                        <label for="httpPort">HTTP Port:</label>
                        <input type="number" id="httpPort" name="httpPort" min="1024" max="65535" value="3000" readonly>
                    </div>
                    <button type="submit" class="btn">Update Configuration</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let updateInterval;

        // Navigation
        function showSection(section) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('players-section').style.display = section === 'players' ? 'block' : 'none';
            document.getElementById('config-section').style.display = section === 'config' ? 'block' : 'none';
            
            if (section === 'players') {
                loadPlayers();
            } else if (section === 'config') {
                loadConfig();
            }
        }

        // Load players data
        async function loadPlayers() {
            try {
                const response = await fetch('/api/players');
                players = await response.json();
                updatePlayersDisplay();
                updateStats();
            } catch (error) {
                console.error('Error loading players:', error);
                showStatus('Error loading players data', 'error');
            }
        }

        // Update players display
        function updatePlayersDisplay() {
            const container = document.getElementById('players-container');
            
            if (players.length === 0) {
                container.innerHTML = '<div class="no-data">No player data available</div>';
                return;
            }

            container.innerHTML = players.map(player => `
                <div class="player-item">
                    <div class="player-id">${player.player_uuid}</div>
                    <div class="position">(${player.x.toFixed(2)}, ${player.y.toFixed(2)}, ${player.z.toFixed(2)})</div>
                    <div class="velocity">(${player.velocity_x.toFixed(2)}, ${player.velocity_y.toFixed(2)}, ${player.velocity_z.toFixed(2)})</div>
                    <div class="rotation">(${player.yaw.toFixed(1)}°, ${player.pitch.toFixed(1)}°)</div>
                    <div class="timestamp">${new Date(player.created_at).toLocaleTimeString()}</div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('total-players').textContent = players.length;
            
            // Count active players (updated in last 30 seconds)
            const now = Date.now();
            const activePlayers = players.filter(player => 
                (now - new Date(player.created_at).getTime()) < 30000
            ).length;
            
            document.getElementById('active-players').textContent = activePlayers;
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                document.getElementById('maxPlayers').value = config.maxPlayers;
                document.getElementById('updateInterval').value = config.updateInterval;
                document.getElementById('websocketPort').value = config.websocketPort;
                document.getElementById('httpPort').value = config.httpPort;
            } catch (error) {
                console.error('Error loading config:', error);
                showStatus('Error loading configuration', 'error');
            }
        }

        // Handle configuration form submission
        document.getElementById('config-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const config = {
                maxPlayers: parseInt(formData.get('maxPlayers')),
                updateInterval: parseInt(formData.get('updateInterval'))
            };
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('Configuration updated successfully!', 'success');
                } else {
                    showStatus('Error updating configuration', 'error');
                }
            } catch (error) {
                console.error('Error updating config:', error);
                showStatus('Error updating configuration', 'error');
            }
        });

        // Auto-refresh players data
        function startAutoRefresh() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            updateInterval = setInterval(() => {
                if (document.getElementById('players-section').style.display !== 'none') {
                    loadPlayers();
                }
            }, 2000); // Refresh every 2 seconds
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPlayers();
            startAutoRefresh();
        });
    </script>
</body>
</html>
