<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Racing Dashboard</title>
    <style>
        @font-face {
            font-family: 'F10Font';
            /* src: url('fonts/Formula1-Display-Bold.ttf') format('opentype'); */
            /* src: url('fonts/Minecraft Rus/minecraft.ttf') format('opentype'); */
            src: local('Formula1') format('truetype');
        }
        body {
            --font-size: 40px;
            font-family: 'F10Font', sans-serif;
            font-size: var(--font-size);
            margin: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0);
        }
        #players-container {
            position: relative;
        }
        .player-bar {
            --height: 108px;
            --border-size: 8px;
            --player-color: #ff6b6b; /* Default color */
            position: absolute;
            isolation: isolate;

            display: grid;
            grid-template-columns: 1fr 10fr;
        
            height: var(--height);
            width: 708px;
            color: white;
            clip-path: polygon(0% 0%, calc(100% - var(--height)) 0%, 100% 100%, var(--border-size) 100%, var(--border-size) calc(100% - var(--border-size)), 0% calc(100% - var(--border-size)));
            transition: all 0.3s ease-out;
        }
        .player-bar::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            background: linear-gradient(to right, var(--player-color), transparent);
            clip-path: polygon(
                var(--border-size) var(--border-size),
                calc(100% - var(--height) + var(--border-size)) var(--border-size),
                calc(100% - var(--border-size)) calc(100% - var(--border-size)),
                var(--border-size) calc(100% - var(--border-size))
            );
        }
        .position-indicator {
            position: relative;
            top: calc((var(--height) - var(--font-size)) / 2);
            left: 25px;
        }
        .player-info {
            position: relative;
            top: calc((var(--height) - var(--font-size)) / 2);
            display: grid;
            grid-template-columns: 3fr 1fr 1fr;
        }
        @keyframes pulse {
            0% { background: rgb(150, 0, 250); }
            50% { background: rgb(90, 0, 175); }
            100% { background: rgb(150, 0, 250); }
        }
        .pit {
            height: var(--font-size);
            width: var(--font-size);
            text-align: center;
            animation-name: pulse;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;          
        }
    </style>
</head>
<body>
    <!-- Add jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <div class="container">
        <div class="leaderboard">
            <div id="players-container">
            </div>
        </div>
    </div>

    <script>
        const elementStep = 110;
        let players = [];
        let updateInterval;
        
        // Create list styles
        function createListStyles(rulePattern, rows, cols) {
            var index = 0;
            for (var rowIndex = 0; rowIndex < rows; rowIndex++) {
                for (var colIndex = 0; colIndex < cols; colIndex++) {
                    var x = (colIndex * 100) + "%",
                        y = (rowIndex * 100) + "%";
                }
            }
        }
        
        // Darken a hex color by a factor
        function darken(hexColor, factor) {
            // Remove the # if present
            hexColor = hexColor.replace('#', '');
            
            // Parse the hex values for red, green, and blue
            const r = parseInt(hexColor.substring(0, 2), 16);
            const g = parseInt(hexColor.substring(2, 4), 16);
            const b = parseInt(hexColor.substring(4, 6), 16);
            
            // Apply the darkening factor
            const newR = Math.floor(r * factor);
            const newG = Math.floor(g * factor);
            const newB = Math.floor(b * factor);
            
            // Ensure values are within valid range (0-255)
            const clampedR = Math.max(0, Math.min(255, newR));
            const clampedG = Math.max(0, Math.min(255, newG));
            const clampedB = Math.max(0, Math.min(255, newB));
            
            // Convert back to hex and pad with zeros if needed
            const result = '#' +
                clampedR.toString(16).padStart(2, '0') +
                clampedG.toString(16).padStart(2, '0') +
                clampedB.toString(16).padStart(2, '0');
            
            return result;
        }

        // Load players data
        async function loadPlayers() {
            try {
                const response = await fetch('/api/leaderboard');
                players = await response.json();
                updateDisplay();
            } catch (error) {
                console.error('Error loading players:', error);
            }
        }

        // Update players display
        function updateDisplay() {
            const container = document.getElementById('players-container');
            
            if (players.length === 0) {
                console.warn('Players list is empty!');
                return;
            }

            // Create or update player elements
            players.forEach((p, index) => {
                let playerElement;
                playerElement = document.getElementById(`uuid-${p.player_uuid}`);
                if (!playerElement) {
                    // Create new element
                    playerElement = document.createElement('div');
                    playerElement.className = 'player-bar';
                    playerElement.id = `uuid-${p.player_uuid}`;
                    // Initialize content structure
                    playerElement.innerHTML = `
                        <div class="position-indicator"></div>
                        <div class="player-info">
                            <div class="player-name"></div>
                            <div class="lap-count"></div>
                            <!--<div class="lap-time"></div>-->
                            <div class="pit">P</div>
                        </div>
                    `;
                    playerElement.style.background = "linear-gradient(" + darken(p.color, 0.4) + " 100px, black 100px)";
                    playerElement.style.setProperty('--player-color', p.color);
                    playerElement.querySelector('.player-name').textContent = p.name;
                }
                
                // Update element content and styles
                
                // Update child elements
                playerElement.querySelector('.position-indicator').textContent = index + 1;
                playerElement.querySelector('.lap-count').textContent = p.lap_count;
                // Display last lap time if available
                // if (p.last_lap_time) {
                //     const lastLapDate = new Date(p.last_lap_time);
                //     playerElement.querySelector('.lap-time').textContent = lastLapDate.toLocaleTimeString();
                // }                 

                // Apply the correct position
                playerElement.style.top = index * elementStep+"px";
                
                // Add to container if it's a new element
                if (!playerElement.parentNode) {
                    container.appendChild(playerElement);
                }
            });
        }

        // Auto-refresh players data
        function startAutoRefresh() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            updateInterval = setInterval(() => {
                loadPlayers();
            }, 1000); // Refresh every second
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPlayers();
            startAutoRefresh();
        });

        // Handle page visibility change to pause/resume updates
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
