<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Racing Dashboard</title>
    <style>
        #players-container {
            position: relative;
        }
        #players-container li {
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.3s ease-out;
        }
        #players-container:nth-child(n+21) {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Add jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <div class="container">
        <div class="leaderboard">
            <ul id="players-container">
                <div class="loading">Loading players...</div>
            </ul>
        </div>
    </div>

    <script>
        let players = [];
        let updateInterval;
        
        // Create list styles
        function createListStyles(rulePattern, rows, cols) {
            var index = 0;
            for (var rowIndex = 0; rowIndex < rows; rowIndex++) {
                for (var colIndex = 0; colIndex < cols; colIndex++) {
                    var x = (colIndex * 100) + "%",
                        y = (rowIndex * 100) + "%";
                }
            }
        }

        // Load players data
        async function loadPlayers() {
            try {
                const response = await fetch('/api/leaderboard');
                players = await response.json();
                updateDisplay();
            } catch (error) {
                console.error('Error loading players:', error);
                document.getElementById('players-container').innerHTML = 
                    '<div class="no-players">Error loading players data</div>';
            }
        }

        // Update players display
        function updateDisplay() {
            const container = document.getElementById('players-container');
            
            if (players.length === 0) {
                container.innerHTML = '<div class="no-players">No active players found</div>';
                return;
            }

            // Get existing player elements
            const existingElements = {};
            const elementsToRemove = [];
            for (let i = 0; i < container.children.length; i++) {
                const child = container.children[i];
                if (child.id && child.classList.contains('player-bar')) {
                    existingElements[child.id] = child;
                } else if (!child.classList.contains('player-bar')) {
                    // Mark non-player elements for removal (like loading div)
                    elementsToRemove.push(child);
                }
            }
            
            // Remove non-player elements
            elementsToRemove.forEach(el => el.remove());
            
            // Create or update player elements
            players.forEach((p, index) => {
                let playerElement;
                if (existingElements[p.player_uuid]) {
                    // Use existing element
                    playerElement = existingElements[p.player_uuid];
                    delete existingElements[p.player_uuid]; // Remove from existing elements to track which ones to delete
                } else {
                    // Create new element
                    playerElement = document.createElement('li');
                    playerElement.className = 'player-bar';
                    playerElement.id = `uuid-${p.player_uuid}`;
                    // Initialize content structure
                    playerElement.innerHTML = `
                        <div class="position-indicator"></div>
                        <div class="player-info">
                            <div class="player-name"></div>
                            <div class="lap-count"></div>
                            <div class="player-stats">
                                <span></span>
                            </div>
                        </div>
                    `;
                }
                
                // Update element content and styles
                playerElement.style.backgroundColor = p.color;
                
                // Update child elements
                playerElement.querySelector('.position-indicator').textContent = index + 1;
                playerElement.querySelector('.player-name').textContent = p.name;
                playerElement.querySelector('.lap-count').textContent = `${p.lap_count} laps`;
                // Display last lap time if available
                if (p.last_lap_time) {
                    const lastLapDate = new Date(p.last_lap_time);
                    playerElement.querySelector('.player-stats span').textContent = `Last lap: ${lastLapDate.toLocaleTimeString()}`;
                } else {
                    playerElement.querySelector('.player-stats span').textContent = 'No laps yet';
                }
                
                // Apply position class for CSS grid positioning
                // Remove any existing position classes
                const classList = playerElement.classList;
                for (let i = classList.length - 1; i >= 0; i--) {
                    if (classList[i].startsWith('pos-')) {
                        classList.remove(classList[i]);
                    }
                }
                // Add the correct position class
                playerElement.classList.add(`pos-${index + 1}`);
                
                // Add to container if it's a new element
                if (!playerElement.parentNode) {
                    container.appendChild(playerElement);
                }
            });
            
            // Remove elements for players that no longer exist
            Object.values(existingElements).forEach(el => el.remove());
            
            // Release the snapshot to allow elements to transition to new positions
            $('#players-container').releaseSnapshot();
        }

        // Auto-refresh players data
        function startAutoRefresh() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            updateInterval = setInterval(() => {
                loadPlayers();
            }, 1000); // Refresh every second
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createListStyles('.pos-{0}', 20, 1);
            loadPlayers();
            startAutoRefresh();
        });

        // Handle page visibility change to pause/resume updates
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
