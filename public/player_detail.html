<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details - Minecraft Player Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .content {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .player-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .player-info {
                grid-template-columns: 1fr;
            }
        }

        .player-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .player-details h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .data-section {
            margin-bottom: 40px;
        }

        .data-section h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .data-table th {
            background: #f8f9fa;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            position: sticky;
            top: 0;
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .data-table tr:hover {
            background-color: #f8f9fa;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status" class="status" style="display: none;"></div>
        
        <a href="player_data.html" class="back-link">← Back to Player List</a>
        
        <div class="header">
            <h1>Player Details</h1>
            <p>Detailed information and tracking data for selected player</p>
        </div>
        
        <div class="content">
            <div class="player-info">
                <div class="player-details">
                    <h2>Player Information</h2>
                    <form id="player-form">
                        <input type="hidden" id="player-uuid" name="player_uuid">
                        
                        <div class="form-group">
                            <label for="player-name">Player Name:</label>
                            <input type="text" id="player-name" name="player_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="player-team">Team:</label>
                            <select id="player-team" name="player_team" required>
                                <option value="">Select a team...</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="player-current-lap-count">Lap count:</label>
                            <input type="number" id="player-current-lap-count" name="player_current_lap_count" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="player-score">Score:</label>
                            <input type="number" id="player-score" name="player_score" required>
                        </div>
                        <button type="submit" class="btn btn-success">Update Player</button>
                    </form>
                </div>
                
                <div class="player-stats">
                    <h2>Player Statistics</h2>
                    <div id="player-stats-content">
                        <div class="loading">Loading player statistics...</div>
                    </div>
                </div>
            </div>
            
            <div class="data-section">
                <h2>Position History</h2>
                <div id="positions-table-container">
                    <div class="loading">Loading position history...</div>
                </div>
            </div>
            
            <div class="data-section">
                <h2>Checkpoint History</h2>
                <div id="checkpoints-table-container">
                    <div class="loading">Loading checkpoint history...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let playerUUID = '';
        let teams = [];
        let statusWindowTimer;

        // Get player UUID from URL parameter
        function getPlayerUUIDFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('uuid');
        }

        // Show status message
        function showStatus(message, type) {
            if (statusWindowTimer) {
                clearTimeout(statusWindowTimer);
                statusWindowTimer = null;
            }

            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            statusWindowTimer = setTimeout(() => {
                status.style.display = 'none';
                statusWindowTimer = null;
            }, 3000);
        }

        // Load teams for dropdown
        async function loadTeams() {
            try {
                const response = await fetch('/api/teams');
                teams = await response.json();
                updateTeamSelect();
            } catch (error) {
                console.error('Error loading teams:', error);
                showStatus('Error loading teams', 'error');
            }
        }

        // Update team select dropdown
        function updateTeamSelect() {
            const select = document.getElementById('player-team');
            select.innerHTML = '<option value="">Select a team...</option>' +
                teams.map(team => `<option value="${team.id}">${team.name}</option>`).join('');
        }

        // Load player details
        async function loadPlayerDetails() {
            try {
                const response = await fetch(`/api/players/${playerUUID}/details`);
                if (!response.ok) {
                    throw new Error('Player not found');
                }
                
                const player = await response.json();
                document.getElementById('player-uuid').value = player.player_uuid;
                document.getElementById('player-name').value = player.name || '';
                document.getElementById('player-current-lap-count').value = player.current_lap_count || '0';
                document.getElementById('player-score').value = player.score || '0';
                
                // Set team selection
                if (player.team_id) {
                    document.getElementById('player-team').value = player.team_id;
                }
                
                // Update page title with player name
                document.title = `${player.name || player.player_uuid} - Player Details`;
                
            } catch (error) {
                console.error('Error loading player details:', error);
                showStatus('Error loading player details: ' + error.message, 'error');
            }
        }

        // Load player statistics
        async function loadPlayerStats() {
            try {
                const response = await fetch(`/api/players/${playerUUID}`);
                if (!response.ok) {
                    throw new Error('Player position data not found');
                }
                
                const player = await response.json();
                const statsContent = document.getElementById('player-stats-content');
                
                statsContent.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #1976d2;">${player.x.toFixed(2)}, ${player.y.toFixed(2)}, ${player.z.toFixed(2)}</div>
                            <div style="font-size: 0.9rem; color: #666;">Current Position</div>
                        </div>
                        <div style="background: #ffebee; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #d32f2f;">${player.velocity_x.toFixed(2)}, ${player.velocity_y.toFixed(2)}, ${player.velocity_z.toFixed(2)}</div>
                            <div style="font-size: 0.9rem; color: #666;">Velocity</div>
                        </div>
                        <div style="background: #e8f5e9; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #388e3c;">${player.yaw.toFixed(1)}°, ${player.pitch.toFixed(1)}°</div>
                            <div style="font-size: 0.9rem; color: #666;">Rotation</div>
                        </div>
                        <div style="background: #fff3e0; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #f57c00;">${new Date(player.created_at).toLocaleString()}</div>
                            <div style="font-size: 0.9rem; color: #666;">Last Update</div>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading player stats:', error);
                document.getElementById('player-stats-content').innerHTML = 
                    '<div class="no-data">Error loading player statistics</div>';
            }
        }

        // Load player positions
        async function loadPlayerPositions() {
            try {
                const response = await fetch(`/api/players/${playerUUID}/positions`);
                const positions = await response.json();
                updatePositionsTable(positions);
            } catch (error) {
                console.error('Error loading player positions:', error);
                document.getElementById('positions-table-container').innerHTML = 
                    '<div class="no-data">Error loading position history</div>';
            }
        }

        // Update positions table
        function updatePositionsTable(positions) {
            const container = document.getElementById('positions-table-container');
            
            if (positions.length === 0) {
                container.innerHTML = '<div class="no-data">No position history found</div>';
                return;
            }

            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Timestamp</th>
                            <th>Position (x, y, z)</th>
                            <th>Velocity (x, y, z)</th>
                            <th>Rotation (yaw, pitch)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${positions.map(position => `
                            <tr>
                                <td>${position.id}</td>
                                <td>${new Date(position.created_at).toLocaleString()}</td>
                                <td>(${position.x.toFixed(2)}, ${position.y.toFixed(2)}, ${position.z.toFixed(2)})</td>
                                <td>(${position.velocity_x.toFixed(2)}, ${position.velocity_y.toFixed(2)}, ${position.velocity_z.toFixed(2)})</td>
                                <td>(${position.yaw.toFixed(1)}°, ${position.pitch.toFixed(1)}°)</td>
                                <td>
                                    <button class="delete-btn" onclick="deletePosition(${position.id})">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Delete a position record
        async function deletePosition(positionId) {
            if (!confirm('Are you sure you want to delete this position record?')) return;
            
            try {
                const response = await fetch(`/api/players/${playerUUID}/positions/${positionId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('Position record deleted successfully!', 'success');
                    loadPlayerPositions(); // Refresh the table
                } else {
                    showStatus('Error deleting position record', 'error');
                }
            } catch (error) {
                console.error('Error deleting position:', error);
                showStatus('Error deleting position record', 'error');
            }
        }

        // Load player checkpoints
        async function loadPlayerCheckpoints() {
            try {
                const response = await fetch(`/api/players/${playerUUID}/checkpoints`);
                const checkpoints = await response.json();
                updateCheckpointsTable(checkpoints);
            } catch (error) {
                console.error('Error loading player checkpoints:', error);
                document.getElementById('checkpoints-table-container').innerHTML = 
                    '<div class="no-data">Error loading checkpoint history</div>';
            }
        }

        // Update checkpoints table
        function updateCheckpointsTable(checkpoints) {
            const container = document.getElementById('checkpoints-table-container');
            
            if (checkpoints.length === 0) {
                container.innerHTML = '<div class="no-data">No checkpoint history found</div>';
                return;
            }

            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Checkpoint ID</th>
                            <th>Checkpoint Name</th>
                            <th>Collected At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${checkpoints.map(checkpoint => `
                            <tr>
                                <td>${checkpoint.checkpoint_id}</td>
                                <td>${checkpoint.checkpoint_name}</td>
                                <td>${new Date(checkpoint.collected_at).toLocaleString()}</td>
                                <td>
                                    <button class="delete-btn" onclick="deleteCheckpoint(${checkpoint.checkpoint_id})">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Delete a checkpoint record
        async function deleteCheckpoint(checkpointId) {
            if (!confirm('Are you sure you want to delete this checkpoint record?')) return;
            
            try {
                const response = await fetch(`/api/players/${playerUUID}/checkpoints/${checkpointId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('Checkpoint record deleted successfully!', 'success');
                    loadPlayerCheckpoints(); // Refresh the table
                } else {
                    showStatus('Error deleting checkpoint record', 'error');
                }
            } catch (error) {
                console.error('Error deleting checkpoint:', error);
                showStatus('Error deleting checkpoint record', 'error');
            }
        }

        // Update player details
        async function updatePlayerDetails(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const playerData = {
                name: formData.get('player_name'),
                team_id: parseInt(formData.get('player_team')),
                current_lap_count: parseInt(formData.get('player_current_lap_count')),
                score: parseInt(formData.get('player_score'))
            };
            
            if (!playerData.name || !playerData.team_id) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/players/${playerUUID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(playerData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('Player updated successfully!', 'success');
                } else {
                    showStatus('Error updating player: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error updating player:', error);
                showStatus('Error updating player', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            playerUUID = getPlayerUUIDFromURL();
            
            if (!playerUUID) {
                showStatus('No player UUID provided', 'error');
                return;
            }
            
            // Load data
            loadTeams();
            loadPlayerDetails();
            loadPlayerStats();
            loadPlayerPositions();
            loadPlayerCheckpoints();
            
            // Set up form submission
            document.getElementById('player-form').addEventListener('submit', updatePlayerDetails);
        });
    </script>
</body>
</html>
