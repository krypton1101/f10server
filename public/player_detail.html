<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details - Minecraft Player Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .content {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .player-info {
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .player-info {
                grid-template-columns: 1fr;
            }
        }

        .player-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .player-details h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .data-section {
            margin-bottom: 40px;
        }

        .data-section h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .data-table th {
            background: #f8f9fa;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            position: sticky;
            top: 0;
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .data-table tr:hover {
            background-color: #f8f9fa;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status" class="status" style="display: none;"></div>
        
        <a href="player_data.html" class="back-link">‚Üê Back to Player List</a>
        
        <div class="header">
            <h1>Player Details</h1>
            <p>Detailed information and tracking data for selected player</p>
        </div>
        
        <div class="content">
            <div class="player-info">
                <div class="player-details">
                    <h2>Player Information</h2>
                    <form id="player-form">
                        <input type="hidden" id="player-uuid" name="player_uuid">
                        
                        <div class="form-group">
                            <label for="player-name">Player Name:</label>
                            <input type="text" id="player-name" name="player_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="player-team">Team:</label>
                            <select id="player-team" name="player_team" required>
                                <option value="">Select a team...</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="player-score">Score:</label>
                            <input type="number" id="player-score" name="player_score" required>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="player-active" name="player_active">
                                Active Player
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="player-pitstop" name="player_pitstop">
                                On Pitstop
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-success">Update Player</button>
                    </form>
                </div>
            </div>
            
            <div class="data-section">
                <h2>Laps</h2>
                <div id="laps-table-container">
                    <div class="loading">Loading laps table...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let playerUUID = '';
        let teams = [];
        let statusWindowTimer;

        // Get player UUID from URL parameter
        function getPlayerUUIDFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('uuid');
        }

        // Show status message
        function showStatus(message, type) {
            if (statusWindowTimer) {
                clearTimeout(statusWindowTimer);
                statusWindowTimer = null;
            }

            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            statusWindowTimer = setTimeout(() => {
                status.style.display = 'none';
                statusWindowTimer = null;
            }, 3000);
        }

        // Load teams for dropdown
        async function loadTeams() {
            try {
                const response = await fetch('/api/teams');
                teams = await response.json();
                updateTeamSelect();
            } catch (error) {
                console.error('Error loading teams:', error);
                showStatus('Error loading teams', 'error');
            }
        }

        // Update team select dropdown
        function updateTeamSelect() {
            const select = document.getElementById('player-team');
            select.innerHTML = '<option value="">Select a team...</option>' +
                teams.map(team => `<option value="${team.id}">${team.name}</option>`).join('');
        }

        // Load player details
        async function loadPlayerDetails() {
            try {
                const response = await fetch(`/api/players/${playerUUID}/details`);
                if (!response.ok) {
                    throw new Error('Player not found');
                }
                
                const player = await response.json();
                document.getElementById('player-uuid').value = player.player_uuid;
                document.getElementById('player-name').value = player.name || '';
                document.getElementById('player-score').value = player.score || '0';
                
                // Set checkbox values
                document.getElementById('player-active').checked = player.is_active === 1 || player.is_active === true;
                document.getElementById('player-pitstop').checked = player.on_pitstop === 1 || player.on_pitstop === true;
                
                // Set team selection
                if (player.team_id) {
                    document.getElementById('player-team').value = player.team_id;
                }
                
                // Update page title with player name
                document.title = `${player.name || player.player_uuid} - Player Details`;
                
            } catch (error) {
                console.error('Error loading player details:', error);
                showStatus('Error loading player details: ' + error.message, 'error');
            }
        }

        // Load laps
        async function loadLaps() {
            try {
                const response = await fetch(`/api/players/${playerUUID}/laps`);
                const lapTimes = await response.json();
                updateLapsTable(lapTimes);
            } catch (error) {
                console.error('Error loading laps:', error);
                document.getElementById('laps-table-container').innerHTML =
                    '<div class="no-data">Error loading laps</div>';
            }
        }

        // Update laps table
        function updateLapsTable(lapTimes) {
            const container = document.getElementById('laps-table-container');
            
            if (lapTimes.length === 0) {
                container.innerHTML = '<div class="no-data">No laps found</div>';
                return;
            }
            
            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Timestamp</th>
                            <th>Lap time</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${lapTimes.map((lap, index) => {
                            return `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${new Date(lap.timestamp).toLocaleString()}</td>
                                    <td>0</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        // Update player details
        async function updatePlayerDetails(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const playerData = {
                name: formData.get('player_name'),
                team_id: parseInt(formData.get('player_team')),
                score: parseInt(formData.get('player_score')),
                is_active: document.getElementById('player-active').checked,
                on_pitstop: document.getElementById('player-pitstop').checked
            };
            
            if (!playerData.name || !playerData.team_id) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/players/${playerUUID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(playerData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('Player updated successfully!', 'success');
                } else {
                    showStatus('Error updating player: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error updating player:', error);
                showStatus('Error updating player', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            playerUUID = getPlayerUUIDFromURL();
            
            if (!playerUUID) {
                showStatus('No player UUID provided', 'error');
                return;
            }
            
            // Load data
            loadTeams();
            loadPlayerDetails();
            loadLaps();
            
            // Set up form submission
            document.getElementById('player-form').addEventListener('submit', updatePlayerDetails);
        });

    </script>
</body>
</html>
